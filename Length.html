<!DOCTYPE HTML>
<Html>

<head>
    <title>Matrix Unit Converter</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-Length">
        <h1>Matrix Unit Converter</h1>
        <h3><b>length Conversions</b></h3>

        <!--            <p><b>From :</b></p>-->
        <input type="text" id="n1" placeholder="enter value here!" onchange="ConvertBy()" onclick="ConvertBy()">
        <select name="unit1" id="select" onchange="ConvertBy()" onclick="ConvertBy()">
            <option value="Cm">Cm</option>
            <option value="Inch" selected>Inch</option>
            <option value="Foot">Foot</option>
            <option value="Metre">Metre</option>
            <option value="Kilometre">Kilometre</option>
        </select>

        <p><b>&#61;</b></p>

        <input type="text" id="result" placeholder="Answer displayed here">


        <select name="unit2" id="select" onchange="ConvertBy()" onclick="ConvertBy()">
            <option value="Cm">Cm</option>
            <option value="Inch">Inch</option>
            <option value="Foot" selected>Foot</option>
            <option value="Metre">Metre</option>
            <option value="Kilometre">Kilometre</option>


        </select>

        <br><br>
        <!--        <input type="button" onClick="ConvertBy()" Value="Convert" />-->
        <br>
        <br>

        <a href="index.html" id="footer">Home</a>

    </div>

    <script>
        function ConvertBy() {
            var num1 = document.getElementById("n1").value;

            var s = document.getElementsByName('unit1')[0];
            var unit1 = s.options[s.selectedIndex].text;

            var p = document.getElementsByName('unit2')[0];
            var unit2 = p.options[p.selectedIndex].text;

            if (unit1 === unit2) {
                document.getElementById("result").value = num1;
            }

            // Inch to rest

            if (unit1 == "Inch") {
                if (unit2 == "Cm") {
                    document.getElementById("result").value = num1 * 2.54;
                } else if (unit2 == "Foot") {
                    document.getElementById("result").value = num1 * 0.08333;
                } else if (unit2 == "Metre") {
                    document.getElementById("result").value = num1 * 0.0254;
                } else if (unit2 == "Kilometre") {
                    document.getElementById("result").value = num1 * 0.0000254;
                }
            }

            //Cm to rest

            if (unit1 == "Cm") {
                if (unit2 == "Inch") {
                    document.getElementById("result").value = num1 * 0.393701;
                } else if (unit2 == "Foot") {
                    document.getElementById("result").value = num1 * 0.0328084;
                } else if (unit2 == "Metre") {
                    document.getElementById("result").value = num1 * 0.01;
                } else if (unit2 == "Kilometre") {
                    document.getElementById("result").value = num1 * 0.00001;
                }
            }

            //Foot to rest
            if (unit1 == "Foot") {
                if (unit2 == "Cm") {
                    document.getElementById("result").value = num1 * 30.48;
                } else if (unit2 == "Inch") {
                    document.getElementById("result").value = num1 * 12;
                } else if (unit2 == "Metre") {
                    document.getElementById("result").value = num1 * 0.3048;
                } else if (unit2 == "Kilometre") {
                    document.getElementById("result").value = num1 * 0.0003048;
                }
            }

            //Metre to rest
            if (unit1 == "Metre") {
                if (unit2 == "Cm") {
                    document.getElementById("result").value = num1 * 100;
                } else if (unit2 == "Foot") {
                    document.getElementById("result").value = num1 * 3.28084;
                } else if (unit2 == "Inch") {
                    document.getElementById("result").value = num1 * 39.3701;
                } else if (unit2 == "Kilometre") {
                    document.getElementById("result").value = num1 * 0.001;
                }
            }

            //Kilometre to rest

            if (unit1 == "Kilometre") {
                if (unit2 == "Cm") {
                    document.getElementById("result").value = num1 * 100000;
                } else if (unit2 == "Foot") {
                    document.getElementById("result").value = num1 * 3280.84;
                } else if (unit2 == "Metre") {
                    document.getElementById("result").value = num1 * 1000;
                } else if (unit2 == "Inch") {
                    document.getElementById("result").value = num1 * 39370.1;
                }
            }

        }

    </script>
</body>

</Html>
