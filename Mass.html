<!DOCTYPE HTML>
<Html>

<head>
    <title>Matrix Unit Converter</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-Mass">
        <h1>Matrix Unit Converter</h1>
        <h3><b>Mass Conversions</b></h3>
        <!--            <p><b>From :</b></p>-->
        <input type="text" id="n1" placeholder="enter value here!" onchange="ConvertBy()" onclick="ConvertBy()">
        <select name="unit1" id="select" onchange="ConvertBy()" onclick="ConvertBy()">
            <option value="Gram">Gram</option>
            <option value="Ounce" selected>Ounce</option>
            <option value="Pounds">Pounds</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Tonne">Tonne</option>
        </select>
        <p><b>&#61;</b></p>
        <input type="text" id="result" placeholder="Answer displayed here">
        <select name="unit2" id="select" onchange="ConvertBy()" onclick="ConvertBy()">
            <option value="Gram">Gram</option>
            <option value="Ounce">Ounce</option>
            <option value="Pounds" selected>Pounds</option>
            <option value="Kilogram">Kilogram</option>
            <option value="Tonne">Tonne</option>
        </select>
        <br><br>
        <!--        <input type="button" onClick="ConvertBy()" Value="Convert" />-->
        <br>
        <br>
        <a href="index.html" id="footer">Home</a>
    </div>
    <script>
        function ConvertBy() {
            var num1 = document.getElementById("n1").value;
            var s = document.getElementsByName('unit1')[0];
            var unit1 = s.options[s.selectedIndex].text;
            var p = document.getElementsByName('unit2')[0];
            var unit2 = p.options[p.selectedIndex].text;
            if (unit1 === unit2) {
                document.getElementById("result").value = num1;
            }
            // Ounce to rest
            if (unit1 == "Ounce") {
                if (unit2 == "Gram") {
                    document.getElementById("result").value = num1 * 28.3495;
                } else if (unit2 == "Pounds") {
                    document.getElementById("result").value = num1 * 0.0625;
                } else if (unit2 == "Kilogram") {
                    document.getElementById("result").value = num1 * 0.0283495;
                } else if (unit2 == "Tonne") {
                    document.getElementById("result").value = num1 * 0.00002835;
                }
            }
            //Gram to rest
            if (unit1 == "Gram") {
                if (unit2 == "Ounce") {
                    document.getElementById("result").value = num1 * 0.035274;
                } else if (unit2 == "Pounds") {
                    document.getElementById("result").value = num1 * 0.00220462;
                } else if (unit2 == "Kilogram") {
                    document.getElementById("result").value = num1 * 0.001;
                } else if (unit2 == "Tonne") {
                    document.getElementById("result").value = num1 * 0.000001;
                }
            }

            //Pounds to rest
            if (unit1 == "Pounds") {
                if (unit2 == "Gram") {
                    document.getElementById("result").value = num1 * 453.592;
                } else if (unit2 == "Ounce") {
                    document.getElementById("result").value = num1 * 16;
                } else if (unit2 == "Kilogram") {
                    document.getElementById("result").value = num1 * 0.453592;
                } else if (unit2 == "Tonne") {
                    document.getElementById("result").value = num1 * 0.000453592;
                }
            }
            //Kilogram to rest
            if (unit1 == "Kilogram") {
                if (unit2 == "Gram") {
                    document.getElementById("result").value = num1 * 1000;
                } else if (unit2 == "Pounds") {
                    document.getElementById("result").value = num1 * 2.20462;
                } else if (unit2 == "Ounce") {
                    document.getElementById("result").value = num1 * 35.274;
                } else if (unit2 == "Tonne") {
                    document.getElementById("result").value = num1 * 0.001;
                }
            }
            //Tonne to rest
            if (unit1 == "Tonne") {
                if (unit2 == "Gram") {
                    document.getElementById("result").value = num1 * 1000000;
                } else if (unit2 == "Pounds") {
                    document.getElementById("result").value = num1 * 2204.62;
                } else if (unit2 == "Kilogram") {
                    document.getElementById("result").value = num1 * 1000;
                } else if (unit2 == "Ounce") {
                    document.getElementById("result").value = num1 * 35274;
                }
            }
        }

    </script>
</body>

</Html>
